<h2>It is currently {{ currentConditions }}</h2>

<table class="table">
  <thead>
    <tr>
      <th>Month</th>
      <th>Clear</th>
      <th>Partly Cloudy</th>
      <th>Cloudy</th>
    </tr>
  </thead>
  </tbody>
    <tr ng-repeat="(name, types) in data">
      <td>{{name}}</td>
      <td>{{types.clear}}</td>
      <td>{{types.partlyCloudy}}</td>
      <td>{{types.cloudy}}</td>
    </tr>
  </tbody>
</table>
